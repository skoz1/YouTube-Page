<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>YouTube Page</title>
</head>

<body>
    <header>

        <nav id="nav-bar">
            <div id="start">
                <a href="#">
                    <ion-icon class="icon" id="menu" name="menu"></ion-icon>
                </a>
                <img id="logo" src="Images/Youtube-logo.jpg" alt="youtube logo red">
            </div>

            <div id="center">
                <input type="search" id="site-search" name="search" label="Search through site content" placeholder="Search">
                <button>
                    <ion-icon class="icon" id="search-icon" name="search"></ion-icon>
                </button>
            </div>

            <div id="end">
                <a href="#" class="end-links">
                    <ion-icon class="icon" name="videocam"></ion-icon>
                </a>

                <a href="#" class="end-links">
                    <ion-icon class="icon" name="apps-sharp"></ion-icon>
                </a>

                <a href="#" class="end-links">
                    <ion-icon class="icon" name="notifications"></ion-icon>
                </a>

                <a href="#" class="end-links">
                    <img src="Images/Profile-img.jpeg" id="profile" alt="Profile image" name="profile-image">
                </a>
            </div>
        </nav>
    </header>
    <!-------------VIDEO---->
    <section>
        <div>
            <iframe id="emb-vid" src=" https://www.youtube.com/embed/eLlWywkYaik " frameborder="0 " allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture " allowfullscreen> Your browser does not support the video tag.</iframe>
        </div>
    </section>
    <!--------------GRID---->
    <section id="grid">
        <div id="left">

        </div>
        <div id="right">

        </div>
    </section>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js "></script>
</body>

</html>
